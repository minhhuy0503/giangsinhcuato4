 <!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhà Thờ Xuân Khánh - Giáng Sinh 2025</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@400;700&family=Roboto:wght@300;400;500&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1);
            color: #2c3e50;
            line-height: 1.6;
            padding-bottom: 50px;
        }

        .home-btn {
            position: fixed;
            top: 18px;
            left: 18px;
            z-index: 9999;
            width: 180px;       
            height: 80px;
            transition: all 0.35s ease;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.3));
        }
        .home-btn img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .home-btn:hover {
            transform: scale(1.12) translateY(-4px);
            filter: drop-shadow(0 10px 25px rgba(0,0,0,0.4));
        }

        .container { max-width: 1100px; margin: 0 auto; padding: 20px; }

        header {
            text-align: center;
            padding: 100px 20px 60px;
            background: url('https://images.unsplash.com/photo-1544966616-5b5d285a2c1b?w=1920') center/cover no-repeat;
            color: white;
            border-radius: 0 0 30px 30px;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
        }
        h1 { font-family: 'Merienda', cursive; font-size: 4.5rem; margin-bottom: 10px; }
        .address { font-size: 1.7rem; }

        .section {
            margin: 60px 0;
            background: rgba(255,255,255,0.94);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }
        .photos { display: flex; flex-wrap: wrap; gap: 25px; justify-content: center; margin-top: 30px; }
        .photo {
            width: 330px; height: 330px; object-fit: cover; border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15); transition: transform 0.3s;
        }
        .photo:hover { transform: scale(1.06); }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 1.15rem; }
        th, td { padding: 16px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background: #c0392b; color: white; }
        tr:hover { background: #fdf2f2; }

        .map { margin-top: 50px; text-align: center; }
        iframe {
            width: 100%; max-width: 1000px; height: 520px; border: none;
            border-radius: 18px; box-shadow: 0 12px 35px rgba(0,0,0,0.2);
        }
        footer { text-align: center; padding: 50px 20px; color: #555; font-size: 0.95rem; }
    </style>
